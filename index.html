<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox example</title>

    <!-- link debug css -->
    <link rel="stylesheet" href="./ccs/debug.css">
    <!-- link css reset -->
    <link rel="stylesheet" href="./ccs/reset.css">
    <!-- link css style -->
    <link rel="stylesheet" href="./ccs/style.css">

    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>

    <header>
        <h1>
            meet our team
        </h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, quisquam sit totam deleniti est non,
            doloremque earum nam magnam commodi, ab explicabo rem eum perspiciatis quae sapiente dolorum reprehenderit
            quidem?
        </p>
    </header>

    <main>
        <div class="flex">
            <div class="flex">
                <figure>
                    <img height="90px" src="./img/female1.png" alt="">
                </figure>
                <div class="flex flex-column">
                    <h5>lorem ipsum</h5>
                    <span>test@test.it</span>
                    <span>lorem ipsum dolor</span>
                </div>
            </div>

        </div>

        <form>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nome</label>
                <input id="nome-input" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Ruolo</label>
                <input id="role-input" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input id="email-input" type="email" class="form-control">
            </div>

            <button id="button" type="submit" class="btn btn-primary">Submit</button>

        </form>
    </main>

    <script src="./script.js"></script>
</body>

</html>
